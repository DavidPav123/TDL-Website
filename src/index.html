<!DOCTYPE html>
<html lang="en" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website that lists homeworks and their due dates">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>Homework Tracker</title>
</head>

<body>
    <h1>Homework Tracker</h1>
    <form id="homework-form">
        <label for="homework-name">Homework Name:</label><br>
        <input type="text" id="homework-name"><br>
        <label for="homework-subject">Subject:</label><br>
        <input type="text" id="homework-subject"><br>
        <label for="homework-due-date">Due Date:</label><br>
        <input type="date" id="homework-due-date"><br>
        <label for="homework-due-time">Due Time:</label><br>
        <input type="time" id="homework-due-time"><br>
        <button type="submit">Add Homework</button>
        <button type="button" id="download-button">Download CSV</button>
    </form>
    <br>
    <table id="homework-table">
        <tr>
            <th>Homework Name</th>
            <th>Subject</th>
            <th>Due Date</th>
            <th>Due Time</th>
        </tr>
    </table>
</body>

</html>
